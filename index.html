    <div class="container main-wrapper">
      <form class="row form-search">
        <div class="col-11">
          <input
            type="text"
            class="form-control search-bar"
            placeholder="Search for a city..."
            autofocus
            id="input-city"
          />
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-link button-search">
            <i class="fa-regular fa-magnifying-glass search-icon"></i>
          </button>
        </div>
      </form>
      <div>
        <button class="button-current-location">Your Current Location üìç</button>
      </div>
      <div class="current">
        <span class="city-name">New York</span>
        <span class="current-date"></span>
        <div class = "current-temp-container">
          <span id="temperature">45</span>
          <a href="#" class = "active-link fahrenheit-link">¬∞F</a>
          <a href="#" class="celsius-link">¬∞C</a>
        </div>
        <div class="row extra-details">
          <div class="col">
            <i class="fa-regular fa-wind current-wind-icon"></i>
            <div class="current-wind">15 m/h</div>
          </div>
          <div class="col">
            <i class="fa-regular fa-droplet current-humidity-icon"></i>
            <div class="current-humidity">30%</div>
          </div>
        </div>
        <div class="current-condition">
          <img class="current-image" id="icon" src="images/02d.png" alt="few clouds" />
          <span class="current-condition-text">Few Clouds</span>
        </div>
