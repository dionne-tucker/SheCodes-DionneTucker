<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Wk2 Homework</title>
  </head>
  <body>
    <div class="container main-wrapper">
      <form class="row form-search">
        <div class="col-9">
          <input
            type="text"
            class="form-control search-bar"
            placeholder="Search for a city..."
            autofocus
            id="input-city"
          />
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-light button-search">
            Search
          </button>
        </div>
      </form>
      <div class="current-location-wrapper">
        <button class="button-current-location">Your Current Location</button>
      </div>
      <div class="current">
        <span class="current-date"></span>
        <h1>
          The current temperature in <span class="city-name">New York</span> is
        </h1>
        <h2>
          <span id="temperature">45</span>
          <span id="temperature-links">
            <a href="#" id="fahrenheit-link">°F </a>|
            <a href="#" id="celsius-link">°C</a>
          </span>
        </h2>
        <h3 class="row current-condition">
          <img class="col" src="images/partly-cloudy.png" alt="partly-cloudy" />
          <span class="col current-condition-text">Partly Cloudy</span>
        </h3>
      </div>
      <div class="expect-text">In the next 5 days</div>
      <div class="row row-card">
        <div class="col-sm card-column">
          <div class="card border-0">
            <div class="text-center">
              <div class="row card-body">
                <h5 class="card-title">Mon</h5>
                <span class="col card-temp">48°F</span>
                <div class="col">
                  <img
                    src="images/partly-cloudy.png"
                    class="card-img-top card-image"
                    alt="..."
                  />

                  <p class="card-text">Partly Cloudy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm card-column">
          <div class="card border-0">
            <div class="text-center">
              <div class="row card-body">
                <h5 class="card-title">Tues</h5>
                <span class="col card-temp">52°F</span>
                <div class="col">
                  <img
                    src="images/sunny.png"
                    class="card-img-top card-image"
                    alt="..."
                  />

                  <p class="card-text">Sunny</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm card-column">
          <div class="card border-0">
            <div class="text-center">
              <div class="row card-body">
                <h5 class="card-title">Wed</h5>
                <span class="col card-temp">53°F</span>
                <div class="col">
                  <img
                    src="images/sunny.png"
                    class="card-img-top card-image"
                    alt="..."
                  />

                  <p class="card-text">Sunny</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm card-column">
          <div class="card border-0">
            <div class="text-center">
              <div class="row card-body">
                <h5 class="card-title">Thur</h5>
                <span class="col card-temp">56°F</span>
                <div class="col">
                  <img
                    src="images/rainy-sun.png"
                    class="card-img-top card-image"
                    alt="..."
                  />

                  <p class="card-text">Rainy with Sun</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm card-column">
          <div class="card border-0">
            <div class="text-center">
              <div class="row card-body">
                <h5 class="card-title">Fri</h5>
                <span class="col card-temp">52°F</span>
                <div class="col">
                  <img
                    src="images/rainy.png"
                    class="card-img-top card-image"
                    alt="..."
                  />

                  <p class="card-text">Rainy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="open-source-link">
      <a href="https://github.com/dionne-tucker/SheCodes-DionneTucker"
        >Open Source Code</a
      >
      by Dionne Tucker
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
