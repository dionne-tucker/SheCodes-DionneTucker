<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/45bd6b7748.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Wk2 Homework</title>
  </head>
  <body>
    <div class="container main-wrapper">
      <form class="row form-search">
        <div class="col-11">
          <input
            type="text"
            class="form-control search-bar"
            placeholder="Search for a city..."
            autofocus
            id="input-city"
          />
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-link button-search">
            <i class="fa-regular fa-magnifying-glass search-icon"></i>
          </button>
        </div>
      </form>
      <div>
        <button class="button-current-location">
          Your Current Location üìç
        </button>
      </div>
      <div class="current">
        <span class="city-name">Miami</span>
        <span class="current-date"></span>
        <div class="current-temp-container">
          <span id="temperature"></span>
          <a href="#" class="active-link fahrenheit-link">¬∞F</a>
          <a href="#" class="celsius-link">¬∞C</a>
        </div>
        <div class="current-condition-text-wrapper">
          <span class="current-condition-text"></span>
        </div>
        <div class="row extra-details">
          <div class="col">
            <i class="fa-regular fa-wind" id="current-wind-icon"></i>
            <div class="current-wind"></div>
          </div>
          <div class="col">
            <i class="fa-regular fa-droplet current-humidity-icon"></i>
            <div class="current-humidity"></div>
          </div>
        </div>
        <div class="current-image-wrapper">
          <img class="current-image" id="icon" src="" alt="few clouds" />
        </div>

        <div class="line-break"></div>
        <div id="forecast"></div>
      </div>
    </div>
    <div class="open-source-link">
      <a
        href="https://github.com/dionne-tucker/SheCodes-DionneTucker"
        target="_blank"
        >open source code</a
      >
      by Dionne Tucker
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
